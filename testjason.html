        var xhttp = new XMLHttpRequest();
     
        xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var resp = JSON.parse(xhttp.responseText);
                console.log(resp);
                // Note resp.peple where 'people' is the array name defined on the file
                var arrGente = resp.people;
                var output = '';
                for(var x = 0; x < arrGente.length;x++){
                    console.log(arrGente[x].Name);
                    output += '<li>'+arrGente[x].Name+'</li>';
                }
                document.getElementById('HTML-People').innerHTML = output;
                
            }
        };
        // Note file name doesn't have to match the array name
        xhttp.open("GET", "people.json", true);
        xhttp.send();
